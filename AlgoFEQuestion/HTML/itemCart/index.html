<!DOCTYPE html>
<html>

<head>
    <title>Item Cart</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <table>
        <caption>
            Item Cart
        </caption>
        <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Banana</th>
                <td>Rs 10</td>
                <td>3</td>
            </tr>
            <tr>
                <th scope="row">Apple</th>
                <td>Rs 50</td>
                <td>30</td>
            </tr>
            <tr>
                <th scope="row">Graps</th>
                <td>Rs 100</td>
                <td>30</td>
            </tr>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>Rs 160</td>
                <td>63</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
